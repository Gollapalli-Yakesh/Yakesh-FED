<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h3>Tickets Bookings</h3>
    <div class="card" style="width: 250px">
        <form class="form">
            <div class="form-group">
                <label for="nameInput">Full Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter full name">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Email Address">
            </div>
            <div class="form-group">
                <label for="nameInput">Passport No.</label>
                <input type="password" class="form-control" id="nameInput" placeholder="**********">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Confirm Booking</button>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
