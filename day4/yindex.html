<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase</title>
    <link rel="stylesheet" href="ystyle.css">
</head>
    <body>
        <header>
        <h1>ShopEase</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <h2>Feedback</h2>
        <form>
            <label for="product-select">Choose a product:</label>
            <select id="product-select" name="product">
                <option value="Mobiles">Mobiles</option>
                <option value="Accessories">Accessories</option>
                <option value="Cloths">Cloths</option>
                <option value="Groceries">Groceries</option>
            </select>
    
            <p>Please give the product rating:</p>
            <input type="radio" name="rating" value="1"> 1
            <input type="radio" name="rating" value="2"> 2
            <input type="radio" name="rating" value="3"> 3
            <input type="radio" name="rating" value="4"> 4
            <input type="radio" name="rating" value="5"> 5<br><br>
               
            <label for="feedback">Product feedback:</label><br>
            <textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="Write few words..."></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </main>

        <p>Â© 2023 ShopEase, Inc.</p>
